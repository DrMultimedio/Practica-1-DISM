

<!DOCTYPE html>

    <script>

function initMap() {

  var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 16,
      center: { lat: 38.385023, lng: -0.513040 }
  });
  window.scrollTo(0, 0);


}

    </script>
